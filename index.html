<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <!-- Форма регистрации -->
    <div id="registrationForm" class="visible">
        <h2>Войти в библиотеку</h2>
        <form id="form">
            <input type="text" id="username" placeholder="Имя пользователя" required><br><br>
            <input type="password" id="password" placeholder="Пароль" required><br><br>
            <button type="submit">Войти</button>
        </form>
    </div>

    

    <!-- Основной контент -->
    <div id="mainContent" class="hidden">

  <ul class="floating-boxes">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

    <div class="container" id="one">
        <h1>My Library</h1>
        <div class="book-list" id="bookList"></div>
    </div>

    <div class="container">
        <h1>Add a Book</h1>
        <form id="bookForm" class="form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" min="1" placeholder="Pages" required>
            <input type="checkbox" id="isRead"> <label for="isRead"><b>Read</b></label>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <h1 class="welcome">Welcome to the library!</h1>
    <button id="logoutButton">Выйти</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
